{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto my-8">
    <h1 class="text-2xl font-bold mb-6">Добавить новый продукт</h1>
    <form id="product-form" class="mb-8 space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Название:</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Описание:</label>
            <textarea id="description" name="description" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required></textarea>
        </div>
        <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Цена:</label>
            <input type="number" id="price" name="price" step="0.01" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        </div>
        <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-600 border border-transparent rounded-md font-semibold text-white hover:bg-blue-700">Отправить</button>
    </form>

    <h2 class="text-xl font-semibold mb-4">Список продуктов</h2>
    <table class="min-w-full divide-y divide-gray-200" id="products-table">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Название</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Описание</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Цена</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <!-- Продукты будут добавлены здесь -->
        </tbody>
    </table>

    <script src="{% static 'products/script.js' %}"></script>
</body>
</html>
